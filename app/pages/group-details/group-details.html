<ion-header>

  <ion-navbar>
    <ion-title>小组详情</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="group-details">
  <ion-card class="nogap">
    <ion-item>
      <ion-avatar item-left>
        <img src="img/thumbnail-totoro.png">
      </ion-avatar>
      <h2>大健康小医疗</h2>
      <p>5人</p>
      <ion-note item-right>医疗健康</ion-note>
    </ion-item>
    <ion-card-content>
      <p>关注医疗领域的最新技术进展，分享行业动态，宏观政策等等。。。</p>
    </ion-card-content>
  </ion-card>

  <ion-list margin-top-6px>
    <button  ion-item class="left-short-border" (click)="openGroupMembers()">
      <h3>团队成员</h3>
    </button>
    <ion-item class="left-short-border">
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        消息免打扰
      </ion-label>
    </ion-item>
    <ion-item class="left-short-border">
      退出小组
    </ion-item>
  </ion-list>

</ion-content>
