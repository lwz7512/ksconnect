<ion-header>
  <ion-navbar>
    <ion-title>投资人推荐</ion-title>
    <ion-buttons end >
      <button *ngIf="isLoading">
        <ion-spinner name="dots"></ion-spinner>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="ranking recommend">
  <ion-list >
    <ion-item class="rank-item" *ngFor="let prsn of investors" (click)="openPersonalPage(prsn)">
      <ion-avatar item-left>
        <img src="{{prsn.img | missImage}}">
      </ion-avatar>
      <div class="rank-detail">
        <div class="rd-title">
          <span>{{prsn.title}}</span>
          <ion-badge item-right pink>{{prsn.tag}}</ion-badge>
        </div>
        <div class="rd-content">
          <p>{{prsn.summary | summary}}</p>
        </div>
      </div>
    </ion-item>
  </ion-list>
