<ion-header class="project-header">
    <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end >
      <button *ngIf="isLoading">
        <ion-spinner name="dots"></ion-spinner>
      </button>
      <button class="padding-right-10px larger" [hidden]="isSending" (click)="markPage()">
        <i class="fa fa-star-o" aria-hidden="true"></i>
      </button>
      <button class="padding-right-10px " [hidden]="isSending" (click)="sharePage()">
        <ion-icon name="ios-share-outline"></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
</ion-header>

<!-- 这里用personal.scss定义的样式 -->
<ion-content class="personal project">
  <div class="p-info">
    <div class="pi-avatar">
      <img src="{{project.img}}" alt="">
    </div>
    <div class="tags">
      <span>{{project.tag}}</span>
    </div>
    <div class="username">
      {{project.title}}
    </div>
  </div>
  <div class="description ellipse"></div>

  <div class="p-content">
    <ion-list>
      <ion-item>
        <div class="pc-item">项目简介</div>
      </ion-item>
      <ion-item>
        <div class="pc-company auto-break" [innerHTML]="project.content"></div>
      </ion-item>
      <ion-item>
          <div class="pc-item">评估结果</div>
      </ion-item>
      <ion-item>
          <button full light large>该项目还未进行SIP测评</button>
      </ion-item>
