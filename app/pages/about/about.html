<ion-header>
  <ion-toolbar no-border-bottom>
    <ion-title>
      创投圈
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="about">
  <!-- banner slides -->
  <ion-slides pager [options]="mySlideOptions" class="banner">
    <ion-slide >
      <img src="img/slide_1.jpg" class="slide-image"/>
    </ion-slide>

    <ion-slide >
      <img src="img/slide_2.jpg" class="slide-image"/>
    </ion-slide>

    <ion-slide >
      <img src="img/slide_3.jpg" class="slide-image"/>
    </ion-slide>
  </ion-slides>

  <div class="ranks">
      <div class="rank left" (click)="openRanking()">
          <ion-icon name="bookmark" primary></ion-icon>创业项目榜单
      </div>
      <div class="rank right" (click)="openRankingInvestor()">
          <ion-icon name="bookmark" energized></ion-icon>投资人榜单
      </div>
  </div>
  <div class="ranks">
      <div class="rank left" (click)="openRecommendProject()">
          <ion-icon name="flame" danger></ion-icon>创业项目推荐
      </div>
      <div class="rank right" (click)="openRecommendInvestor()">
          <ion-icon name="flame" royal></ion-icon>投资人推荐
      </div>
  </div>

  <div class="ranks mt5">
      <div class="rank" (click)="openReport()">
          <span class="fam fa fa-file-text z-red"></span>行业报告
          <div class="z-tip">
              <span class="z-red">198</span>篇行业报告 <span class="z-tip-icon fa fa-angle-right"></span>
          </div>
      </div>
  </div>

  <div class="ranks mt5">
      <div class="rank" (click)="openReport()">
          <ion-icon name="beer" class="z-red" secondary></ion-icon>活动
          <div class="z-tip">
              <span class="z-green">24</span>个活动 <span class="z-tip-icon fa fa-angle-right"></span>
          </div>
      </div>
  </div>


  <!-- 活动幻灯片 -->
  <ion-slides pager class="margin-top-4px activity" [options]="bottomslides" (click)="openReport()">

    <ion-slide style="background-color: white">
      <div class="img">
        <img src="img/avatar-poe.png">
      </div>
      <div small>大数据</div>
      <div small class="justify-content padding-left-10px padding-right-10px" ks-default-text>
        <div>6.9-6.10</div>
        <div>北京</div>
      </div>
    </ion-slide>

    <ion-slide style="background-color: white">
      <div class="img">
        <img src="img/avatar-luke.png">
      </div>
      <div small>创业融资</div>
      <div small class="justify-content padding-left-10px padding-right-10px" ks-default-text>
        <div>7.9-9.10</div>
        <div>天津</div>
      </div>
    </ion-slide>

    <ion-slide style="background-color: white">
      <div class="img">
        <img src="img/avatar-leia.png">
      </div>
      <div small>大健康医疗</div>
      <div small class="justify-content padding-left-10px padding-right-10px" ks-default-text>
        <div>6.11</div>
        <div>南京</div>
      </div>
    </ion-slide>

    <ion-slide style="background-color: white">
      <div class="img">
        <img src="img/avatar-han.png">
      </div>
      <div small>同城相亲</div>
      <div small class="justify-content padding-left-10px padding-right-10px" ks-default-text>
        <div>9.9-10.10</div>
        <div>北京</div>
      </div>
    </ion-slide>

  </ion-slides>

  <div class="h30"></div>

</ion-content>
