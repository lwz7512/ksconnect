<ion-header>

  <ion-navbar>
    <ion-title>公开小组</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="pubgroup">
  <ion-list>
    <button ion-item (click)="openGroupTopics(group)" *ngFor="let group of groupsArray">
      <ion-avatar item-left>
        <smt-img src="{{group.icon}}" item-left></smt-img>
      </ion-avatar>
      <h2>{{group.name}}</h2>
      <p>{{group.category}}</p>
      <ion-note item-right>{{group.count}}人</ion-note>
    </button>
  </ion-list>
</ion-content>
